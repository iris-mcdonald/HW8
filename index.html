<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="robots"
          content="nofollow" />
    <title>Iris McDonald HW8</title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet1.css" />
</head>
<body>
    <!--3 text input boxes -->
    <p>Cleveland Codes HW8 - Color Slot Machine</p><br />
    <div class="boxes">
        <form>
            <input id="one" class="stop" type="text" name="box1" />
            <input id="two " class="caution" type="text" name="box2" />
            <input id="three" class="go" type="text" name="box3" />
        </form>
        <p id="msg">"Winner or Loser?"</p>
    </div>
    <!-- External Script to random generate numbers
            <script src="Script1.js"></script>
        -->

    <script>
        function chgBoxColor()
        {
            var result = 4;
            var boxId = "one";

            while ((result == 0) || (result > 3)) {
                var result = myRandomNumber();
            }
            document.write("start the switch-result = " + result);

            switch (result) {
                case 1:
                    document.write('Case One: ' + result);
                    document.getElementById(boxId).className = "stop";//set box color to red
                    break;
                case 2:
                    document.write('Case Two: ' + result);
                    document.getElementById(boxId).className = "caution";//set box color to yellow
                    break;
                case 3:
                    document.write('Case Three: ' + result);//add set class color to green
                    document.getElementById(boxId).className = "go";
                    document.write('Value of class: ' + document.getElementById(boxId).className);
                    break;
                default:
                    document.write('Case Not One, Two, or Three ' + result);//no color set
                    break;
            }
        }

        function myRandomNumber() {
            var result = Math.floor((Math.random() * 10) + 1);
            document.write("random generator: " + result);
            return result;
        }

        chgBoxColor();//run chgBoxColor function

    </script>



</body>
</html>
